spring:
  application:
    name: ofw-server
  
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:ofw_db}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${DB_USER:ofw_user}
    password: ${DB_PASSWORD:ofw_password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        use_sql_comments: true
        
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 100MB
      
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /
    
logging:
  level:
    root: INFO
    com.ofw: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO
    
ofw:
  upload:
    temp-dir: ${UPLOAD_TEMP_DIR:/tmp/ofw-uploads}
    max-files: 100
