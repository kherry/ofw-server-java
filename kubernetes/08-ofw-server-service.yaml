apiVersion: v1
kind: Service
metadata:
  name: ofw-server
  namespace: ofw
  labels:
    app: ofw-server
    tier: backend
spec:
  type: LoadBalancer  # Change to NodePort or ClusterIP if LoadBalancer not available
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: ofw-server
