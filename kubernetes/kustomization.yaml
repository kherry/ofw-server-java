apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ofw

resources:
  - 00-namespace.yaml
  - 01-mysql-configmap.yaml
  - 02-mysql-secret.yaml
  - 03-mysql-pvc.yaml
  - 04-mysql-statefulset.yaml
  - 05-mysql-service.yaml
  - 06-ofw-server-configmap.yaml
  - 07-ofw-server-deployment.yaml
  - 08-ofw-server-service.yaml
  - 09-ofw-server-ingress.yaml
  - 10-ofw-server-hpa.yaml

# Optionally add common labels
commonLabels:
  project: ofw
  managed-by: kustomize

# Image customization (update this with your registry)
images:
  - name: ofw-server
    newName: your-registry/ofw-server
    newTag: latest
